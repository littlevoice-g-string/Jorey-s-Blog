sudo: false 
language: node_js 
node_js: 
	- 12 
cache: npm
branches: 
	only: 
		- master # build master branch only 
install:
	-npm install
	-npm run generate:gh-pages
script: 
	- hexo generate 
deploy: 
	provider: pages 
	skip-cleanup: true 
	github-token: $GH_TOKEN
	target-branch: gh-pages 
	keep-history: true 
	on: 
		branch: master 
	local-dir: public